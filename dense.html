<!doctype html>
<html>
<head>
<title>Graph Thumbnails Survey 2</title>
<link href="vcss/general.css" rel="stylesheet" type="text/css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>


<script>

var questions = [[7,8],[6,10],[3,6],[4,5],[1,2],[2,3],[2,12],[1,9],[5,7],[4,7]];

var start;
var progressbarinner;
var image_loaded;

var mode, questionnum, order, thequestion;


function createProgressbar(id, duration, callback) {
  // We select the div that we want to turn into a progressbar
  var progressbar = document.getElementById(id);
  progressbar.className = 'progressbar';
  // We create the div that changes width to show progress
  progressbarinner = document.createElement('div');
  progressbarinner.className = 'inner';
  // Now we set the animation parameters
  progressbarinner.style.animationDuration = duration;
  // Eventually couple a callback
  if (typeof(callback) === 'function') {
    progressbarinner.addEventListener('animationend', callback);
  }
  // Append the progressbar to the main progressbardiv
  progressbar.appendChild(progressbarinner);
  // When everything is set up we start the animation
  progressbarinner.style.animationPlayState = 'running';
}



	
	
d3.json("data/users.json",function(users){
	image_loaded = [];
	var myurl = window.location.href;
	questionnum = myurl.substring(myurl.indexOf('question=')+9);

	mode = users.dense.currentmode;
	order = users.dense.currentorder;
	thequestion = users.dense.currentidx;

	var intmode, midx;
	if (mode == "nl") {intmode = 2; midx = 0;}
	else if (mode == "gt") {intmode = 1; midx = 1;}
	else if (mode == "mx") {intmode = 3; midx = 2;}
	
	var mygraphs = [];

	mygraphs.push(questions[parseInt(thequestion[midx])][order[0]]);
	mygraphs.push(questions[parseInt(thequestion[midx])][order[1]]);
	
	var nl_image;
	for (var ii=0; ii<=1;ii++){
		nl_image = document.getElementById(String(ii));
		nl_image.src = "images/matching/"+String(mygraphs[ii])+"."+String(intmode)+".png";
	}
});



function move_on(){
	if (image_loaded.length == 2){
		var end = new Date().getTime();
		var thetime = end - start;
		window.location.replace('adense.html?type='+mode+'&question='+String(questionnum)+'&duration='+String(thetime));
	}
}

function xload(elem){
  if (image_loaded.indexOf(parseInt(elem.id)) == -1 )
	image_loaded.push(parseInt(elem.id));
  if (image_loaded.length == 2){
	document.getElementById("imagewrapper").style.display = "block";
	start = new Date().getTime();
	createProgressbar('progressbar1', '10s', move_on);
	document.body.onkeyup = function(e){
		if(e.keyCode == 32){
			move_on();
		}
	}
  }
}


window.onload=init;
</script>

</head>
<body>
	
	<div id='progressbar1'></div>
	<br />
	<br />
	<br />
	<div class="main_div" align=center height="800px">
		
		<div id='imagewrapper' style="height:150px; display:none">
			<div id='myimages'>
				<img class="survey_img" id="0" onload="xload(this)"/>
				<img class="survey_img" id="1" onload="xload(this)"/>

				<p style="word-spacing:160px; font-weight:bold">A B</p>

			</div>
		</div>
	
	</div>

</body>
</html>
